<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="bg"></div>
<main layout:fragment="content">

    <section>
        <h1>Login Form</h1>
        <p class="info">Please enter your credentials</p><br>
        <form method="post" th:action="@{/login}" th:object="${loginForm}">
            Username:<br>
            <input type="text" th:field="*{username}">
            <br><br>
            Password:<br>
            <input type="password" th:field="*{password}">
            <br>
            <p th:if="${param.error}">Invalid username or password, try again!</p>
            <br><br>
            <input type="submit" value="Login">
            <a href="/register">If you don't have an account, please create one.</a>
        </form>
    </section>

</main>
</body>
</html>
